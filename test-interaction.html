<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互测试</title>
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        .btn {
            padding: 10px 20px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background: #6a4190;
        }
    </style>
</head>
<body>
    <h1>交互测试页面</h1>
    <button class="btn" onclick="showModal()">显示弹窗</button>
    
    <div class="modal-overlay" id="testModal">
        <div class="modal">
            <h3>测试弹窗</h3>
            <p>如果你能看到这个弹窗，说明交互功能正常。</p>
            <button class="btn" onclick="closeModal()">关闭</button>
        </div>
    </div>

    <script>
        function showModal() {
            console.log('显示弹窗函数被调用');
            document.getElementById('testModal').style.display = 'flex';
        }
        
        function closeModal() {
            console.log('关闭弹窗函数被调用');
            document.getElementById('testModal').style.display = 'none';
        }
        
        // 测试DOMContentLoaded事件
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            const btn = document.querySelector('.btn');
            if(btn) {
                console.log('找到按钮:', btn.textContent);
            }
        });
    </script>
</body>
</html>
