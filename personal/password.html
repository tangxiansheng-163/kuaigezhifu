<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; margin: 0; }
        .main-content { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 36px; }
        h1 { color: #667eea; font-size: 1.3rem; margin-bottom: 18px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #333; font-weight: 500; }
        input[type="password"] { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #e0e3ea; }
        button { width: 100%; padding: 10px 0; background: #667eea; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>密码重置</h1>
        <form>
            <div class="form-group">
                <label>原密码</label>
                <input type="password" placeholder="请输入原密码">
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input type="password" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label>确认新密码</label>
                <input type="password" placeholder="请再次输入新密码">
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
