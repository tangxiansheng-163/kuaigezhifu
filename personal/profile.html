<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人档案</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; margin: 0; }
        .main-content { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 36px; }
        h1 { color: #667eea; font-size: 1.5rem; margin-bottom: 18px; }
        .profile-row { display: flex; align-items: center; margin-bottom: 18px; }
        .profile-label { width: 110px; color: #888; font-weight: 500; }
        .profile-value { flex: 1; color: #333; }
        .edit-btn { background: #667eea; color: #fff; border: none; border-radius: 6px; padding: 7px 18px; cursor: pointer; margin-top: 18px; }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>个人档案</h1>
        <div class="profile-row"><div class="profile-label">姓名</div><div class="profile-value">张三</div></div>
        <div class="profile-row"><div class="profile-label">手机号</div><div class="profile-value">138****8888</div></div>
        <div class="profile-row"><div class="profile-label">邮箱</div><div class="profile-value">zhangsan@example.com</div></div>
        <div class="profile-row"><div class="profile-label">所属企业</div><div class="profile-value">快哥智服科技有限公司</div></div>
        <div class="profile-row"><div class="profile-label">角色</div><div class="profile-value">技术工程师</div></div>
        <div class="profile-row"><div class="profile-label">注册时间</div><div class="profile-value">2024-05-01</div></div>
        <button class="edit-btn">编辑资料</button>
    </div>
</body>
</html>
