<!-- 个人档案内容 -->
<div class="content-header">
    <h1 class="content-title">个人档案</h1>
    <p class="content-subtitle">管理您的个人信息和档案资料</p>
</div>

<div style="background: white; padding: 30px; border-radius: 12px; margin-top: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h3 style="margin-bottom: 20px; color: #333;">基本信息</h3>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">姓名</label>
            <input type="text" value="张三" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
        </div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">手机号</label>
            <input type="tel" value="138****8888" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
        </div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">邮箱</label>
            <input type="email" value="zhangsan@example.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
        </div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">地址</label>
            <input type="text" value="北京市朝阳区" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
        </div>
    </div>
    <button style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 6px; margin-top: 20px; cursor: pointer;">保存修改</button>
</div>
