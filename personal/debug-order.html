<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>调试工单</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; margin: 0; }
        .main-content { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 36px; }
        h1 { color: #667eea; font-size: 1.7rem; margin-bottom: 18px; }
        .filter-bar { display: flex; gap: 16px; margin-bottom: 18px; }
        .filter-bar select, .filter-bar input { padding: 6px 12px; border-radius: 6px; border: 1px solid #e0e3ea; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px 8px; border-bottom: 1px solid #f0f0f0; text-align: left; }
        th { color: #667eea; font-weight: 600; background: #f8f9fa; }
        tr:hover { background: #f5f7fa; }
        .status { padding: 2px 10px; border-radius: 12px; font-size: 0.95em; }
        .status.todo { background: #ffe6e6; color: #e74c3c; }
        .status.doing { background: #eaf7ff; color: #3498db; }
        .status.done { background: #e6ffe6; color: #27ae60; }
        .btn-detail { color: #667eea; background: none; border: none; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>调试工单</h1>
        <div class="filter-bar">
            <select>
                <option>全部状态</option>
                <option>待处理</option>
                <option>进行中</option>
                <option>已完成</option>
            </select>
            <input type="text" placeholder="设备名称/工单编号/联系人..." style="flex:1;">
            <button style="padding:6px 18px; background:#667eea; color:#fff; border:none; border-radius:6px; cursor:pointer;">查询</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>工单编号</th>
                    <th>设备名称</th>
                    <th>调试内容</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DB202405031</td>
                    <td>空压机A1</td>
                    <td>参数设置</td>
                    <td>李四</td>
                    <td>138****8888</td>
                    <td>2025-05-19 08:12</td>
                    <td><span class="status todo">待处理</span></td>
                    <td><button class="btn-detail">详情</button></td>
                </tr>
                <tr>
                    <td>DB202405032</td>
                    <td>空压机B2</td>
                    <td>性能调优</td>
                    <td>王五</td>
                    <td>139****6666</td>
                    <td>2025-05-17 13:30</td>
                    <td><span class="status doing">进行中</span></td>
                    <td><button class="btn-detail">详情</button></td>
                </tr>
                <tr>
                    <td>DB202405033</td>
                    <td>空压机C3</td>
                    <td>系统联调</td>
                    <td>赵六</td>
                    <td>137****5555</td>
                    <td>2025-05-15 10:05</td>
                    <td><span class="status done">已完成</span></td>
                    <td><button class="btn-detail">详情</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
