<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>发起协助</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; margin: 0; }
        .main-content { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 36px; }
        h1 { color: #667eea; font-size: 1.5rem; margin-bottom: 18px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #333; font-weight: 500; }
        input[type="text"], textarea, select { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #e0e3ea; }
        textarea { min-height: 70px; }
        .upload-tip { color: #888; font-size: 0.95em; margin-bottom: 8px; }
        .expert-list { margin-bottom: 12px; }
        .expert-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .expert-radio { margin-right: 8px; }
        .expert-info { flex: 1; }
        .fee { color: #fd7e14; font-weight: bold; margin-left: 8px; }
        button { width: 100%; padding: 10px 0; background: #667eea; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>发起协助（专家求助）</h1>
        <form>
            <div class="form-group">
                <label>问题描述</label>
                <textarea placeholder="请详细描述遇到的问题"></textarea>
            </div>
            <div class="form-group">
                <label>相关附件（可选）</label>
                <input type="file" multiple>
                <div class="upload-tip">支持图片、文档等，单文件不超过10M</div>
            </div>
            <div class="form-group">
                <label>选择专家</label>
                <div class="expert-list">
                    <div class="expert-item">
                        <input type="radio" name="expert" class="expert-radio">
                        <div class="expert-info">
                            <span>王专家</span> <span class="fee">￥100/次</span><br>
                            <span style="color:#888;font-size:0.95em;">电气自动化 | 10年经验 | 评分4.9</span>
                        </div>
                    </div>
                    <div class="expert-item">
                        <input type="radio" name="expert" class="expert-radio">
                        <div class="expert-info">
                            <span>李专家</span> <span class="fee">￥80/次</span><br>
                            <span style="color:#888;font-size:0.95em;">机械维修 | 8年经验 | 评分4.8</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>支付方式</label>
                <select>
                    <option>平台余额</option>
                    <option>微信支付</option>
                    <option>支付宝</option>
                </select>
            </div>
            <button type="submit">提交求助</button>
        </form>
    </div>
</body>
</html>
