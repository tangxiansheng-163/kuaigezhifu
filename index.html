<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快哥智服平台 - 登录注册</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景装饰 -->
        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧品牌区域 -->
            <div class="brand-section">
                <div class="brand-content">
                    <div class="logo">
                        <i class="fas fa-cogs"></i>
                        <span>快哥智服</span>
                    </div>
                    <h1>设备全生命周期管理平台</h1>
                    <p>连接设备厂商、使用企业、维保服务商、技术工程师和专家的综合性服务平台</p>
                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-chart-line"></i>
                            <span>实时设备监测</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-tools"></i>
                            <span>智能维保服务</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-users"></i>
                            <span>多方资源整合</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧登录注册区域 -->
            <div class="auth-section">
                <div class="auth-container">
                    <!-- 登录表单 -->
                    <div class="auth-form login-form active">
                        <!-- 用户类型选择器 -->
                        <div class="user-type-selector">
                            <button class="type-btn active" data-type="personal">
                                <i class="fas fa-user"></i>
                                个人用户
                            </button>
                            <button class="type-btn" data-type="enterprise">
                                <i class="fas fa-building"></i>
                                企业用户
                            </button>
                        </div>

                        <h2>欢迎登录</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginPhone">手机号码</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-mobile-alt"></i>
                                    <input type="tel" id="loginPhone" placeholder="请输入手机号码" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="loginPassword">密码</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                            </div>

                            <div class="form-group verification-group" style="display: none;">
                                <label for="loginCode">验证码</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-shield-alt"></i>
                                    <input type="text" id="loginCode" placeholder="请输入验证码">
                                    <button type="button" class="send-code-btn">获取验证码</button>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" id="rememberMe">
                                    <span class="checkmark"></span>
                                    记住我
                                </label>
                                <a href="#" class="forgot-password">忘记密码？</a>
                            </div>

                            <button type="submit" class="submit-btn">
                                <span>登录</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>

                        <div class="auth-switch">
                            <span>还没有账号？</span>
                            <a href="#" class="switch-link" data-action="show-register">立即注册</a>
                        </div>
                    </div>

                    <!-- 注册表单 -->
                    <div class="auth-form register-form">
                        <h2>创建账号</h2>
                        <p style="text-align: center; color: #6c757d; margin-bottom: 20px; font-size: 14px;">
                            注册后可根据需要加入或创建企业
                        </p>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="registerPhone">手机号码</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-mobile-alt"></i>
                                    <input type="tel" id="registerPhone" placeholder="请输入手机号码" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="registerCode">验证码</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-shield-alt"></i>
                                    <input type="text" id="registerCode" placeholder="请输入验证码" required>
                                    <button type="button" class="send-code-btn">获取验证码</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="registerPassword">设置密码</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="registerPassword" placeholder="请设置8-20位密码" required>
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-fill"></div>
                                    </div>
                                    <span class="strength-text">密码强度：弱</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">确认密码</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-wrapper agreement-checkbox">
                                    <input type="checkbox" id="agreeTerms" required>
                                    <span class="checkmark"></span>
                                    我已阅读并同意
                                    <a href="#" class="terms-link">《用户协议》</a>
                                    和
                                    <a href="#" class="terms-link">《隐私政策》</a>
                                </label>
                            </div>

                            <button type="submit" class="submit-btn">
                                <span>注册</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>

                        <div class="auth-switch">
                            <span>已有账号？</span>
                            <a href="#" class="switch-link" data-action="show-login">立即登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="footer">
            <p>&copy; 2025 快哥智服平台. 保留所有权利.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
